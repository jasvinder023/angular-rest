<router-outlet></router-outlet>
<button class="btn btn-primary"(click)="createRole()" type="submit">Create Role</button>
<div class="container">
        <div class="row">
          <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
            <form [formGroup]="signupForm" (ngSubmit)="onSubmit()">
              <!-- <div formGroupName="userData"> -->
                <div class="form-group">
                  <label for="username">Username</label>
                  <input
                    type="text"
                    id="username"
                    formControlName="username"
                    class="form-control">
                  <span
                    *ngIf="!signupForm.get('username').valid && signupForm.get('username').touched"
                    class="help-block">
                    <span *ngIf="signupForm.get('username').errors['nameIsForbidden']">This name is invalid!</span>
                    <span *ngIf="signupForm.get('username').errors['required']">This field is required!</span>
      
                  </span>
                </div>
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input
                    type="text"
                    id="firstName"
                    formControlName="firstName"
                    class="form-control">
                  <span
                    *ngIf="!signupForm.get('firstName').valid && signupForm.get('firstName').touched"
                    class="help-block">
                    <!-- <span *ngIf="signupForm.get('userData.firstName').errors['nameIsForbidden']">This name is invalid!</span> -->
                    <span *ngIf="signupForm.get('firstName').errors['required']">This field is required!</span>
      
                  </span>
                </div>

                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input
                    type="text"
                    id="lastName"
                    formControlName="lastName"
                    class="form-control">
                  <span
                    *ngIf="!signupForm.get('lastName').valid && signupForm.get('lastName').touched"
                    class="help-block">
                    
                    <span *ngIf="signupForm.get('lastName').errors['required']">This field is required!</span>
      
                  </span>
                </div>


                <div class="form-group">
                        <label for="password">Password</label>
                        <input
                          type="password"
                          id="password"
                          formControlName="password"
                          class="form-control">
                        <span
                          *ngIf="!signupForm.get('password').valid && signupForm.get('password').touched"
                          class="help-block">
                          <!-- <span *ngIf="signupForm.get('userData.password').errors['nameIsForbidden']">This name is invalid!</span> -->
                          <span *ngIf="signupForm.get('password').errors['required']">This field is required!</span>
            
                        </span>
                      </div>



                <div class="form-group">
                  <label for="email">email</label>
                  <input
                    type="text"
                    id="email"
                    formControlName="email"
                    class="form-control">
                  <span
                    *ngIf="!signupForm.get('email').valid && signupForm.get('email').touched"
                    class="help-block">Please enter a valid email!</span>
                </div>
              
<div>
              <select multiple formControlName="roles">
                <option *ngFor="let role of allRoles" [ngValue]="role">
                 {{ role.name }}
                </option>
              </select> 

            </div>



            <div class="radio" *ngFor="let isActive of isUserActive">
                <label>
                  <input
                    type="radio"
                    formControlName="isActive"
                    [value]="isActive">{{isActive}}
                </label>
              </div>


            <div>
              <button [disabled]='' class="btn btn-primary" type="submit">Submit</button>
            </div>
            <div>
              
            <div>
                <button class="btn btn-primary" (click)="setRegisterDefault()" type="submit">Set Default</button>
              </div>
              <button class="btn btn-primary"(click)="resetRegisterForm(signupForm)" type="submit">Reset</button>
            </div>
              
            </form>
          </div>
        </div>
      </div>
