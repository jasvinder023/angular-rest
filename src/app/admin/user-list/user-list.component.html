<div class="alert alert-success" *ngIf='message'>{{message}}</div>

<div class="container">
        <table class="table">
          <thead>
            <tr>
              <th>User Name</th>
              <th>First Name</th>
              <th>Last Name</th>
              <!-- <th>Password</th> -->
              <th>Creation Date</th>
              <th>Roles</th>
              <th>Is Enabled</th>
              
              <th >Update</th>
              <th >Delete</th>
            </tr>
          </thead>
          <tbody>
                    <tr *ngFor="let userInfo of userInfoList">
                      <td>{{userInfo.username}}</td>
                      <td>{{userInfo.firstName}}</td>
                      <td>{{userInfo.lastName}}</td>
                      <!-- <td>{{userInfo.password}}</td> -->
                      <td>{{userInfo.creationDate | date: 'dd/MM/yyy'}}</td>
                      
                      <td>
                            <span *ngFor="let role of userInfo.roles">
                                    {{ role.name +","}}
                            </span>
                      </td>                     
                      <td>{{userInfo.enabled}}</td>                        
                      <td ><button (click)="editUser(userInfo.id)" class="btn btn-success">Edit</button></td> 
                      <td ><button (click)="deleteUser(userInfo.id)" class="btn btn-warning">Delete</button></td>              </tr>
            <!-- } -->
          </tbody>
      
        </table>
      
        <div class="row">
            <button (click)="onCreateUser()" class="btn btn-success">Create New User</button>
        </div>
      
      </div>
