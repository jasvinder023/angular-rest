<h1> Employee  Managememnt System </h1>

<div class="alert alert-success" *ngIf='message'>{{message}}</div>
<hr>
<div>
  <h3>Role Name: <span>{{roleName}}</span></h3>
</div>
<br>
<div class="container">
  <table class="table">
    <thead>
      <tr>
        <th>First Name</th>
        <th>Last Name</th>
        <th>Gender</th>
        <th>Department Name</th>
        <th>DOB</th>
        <th>Hire Date</th>
        
        <th *rbacAllow="['MANAGER']">Update</th>
        <th *rbacAllow="['ADMIN']">Delete</th>
      </tr>
    </thead>
    <tbody>
      <!--   for (Todo todo: todos) {  -->
              <tr *ngFor="let employee of employees">
                <td>{{employee.firstName}}</td>
                <td>{{employee.lastName}}</td>
                <td>{{employee.gender}}</td>
                <td>{{employee.deptName}}</td>
                <td>{{employee.birthDate}}</td>
                <td>{{employee.hireDate}} </td>
                
                
                <td *rbacAllow="['MANAGER']"><button (click)="editEmployee(employee.empId)" class="btn btn-success">Edit</button></td> 
                <td  *rbacAllow="['ADMIN']"><button (click)="deleteEmployee(employee.empId)" class="btn btn-warning">Delete</button></td>              </tr>
      <!-- } -->
    </tbody>

  </table>

  <div class="row">
      <button (click)="addEmployee()" class="btn btn-success">Add</button>
  </div>

</div>

<div>

    <router-outlet></router-outlet>
</div>
