<H1>Employee Management</H1>

<div class="container">
  
  <form (ngSubmit)="!employeeForm.invalid && saveEmployee()" #employeeForm="ngForm">
    <fieldset class="form-group">
      <label>First Name</label>
      <input type="text" #firstName="ngModel" 
            [(ngModel)]="employee.firstName" class="form-control" 
                name="firstName" required="required" >
    </fieldset>

    <fieldset>
        <label>Last Name</label>
      <input type="text" #lastName="ngModel" 
            [(ngModel)]="employee.lastName" class="form-control" 
                name="lastName" required="required" >
    </fieldset>

    <fieldset>
        <label>Gender</label>
<div class="col-xs-6">
        <select name="gender" [(ngModel)]='employee.gender' class=''>
          <option value='-'>Please select gender</option>
          <option value='M'>Male</option>
          <option value='F'>Female</option>
        </select>
      </div>

                <div class="col-xs-6">

                          <option value='tax'>Tax</option>
                          <option value='it'>IT Advisory</option>
                        </select>
                      </div>

      <input type="text" #email="ngModel"

  </form>  
</div>
